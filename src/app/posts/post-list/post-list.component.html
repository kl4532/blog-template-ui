<section>
  <mat-card *ngFor="let post of posts | async ">
    <mat-card-content routerLink="{{post.id}}">
      <div *ngIf = "post.imagesUrl" >
        <div *ngFor="let image of post.imagesUrl">
          <img src="{{image}}">
        </div>
      </div>
      <h2>{{post.title}}</h2>
      <p routerLink="" class="truncate-text">{{ post.content }}</p>
      <p><small>Posted by {{post.author}}</small></p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
      <button mat-icon-button (click)="openDialog(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
