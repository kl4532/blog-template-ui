<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/blog">ng-blog</span>
    <span class="spacer"></span>
    <div *ngIf="authService.afAuth.authState | async as user; else showLogin">
<!--      <span>Hello {{ user.displayName}}!</span>-->
      <button *ngIf="isAdmin" mat-raised-button color="accent" routerLink="/dashboard">Write a Post</button>
      <button mat-button (click)="authService.logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="authService.login()">Login with Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
