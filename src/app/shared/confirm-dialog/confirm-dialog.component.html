<mat-grid-list  cols="1" class="center-content">
  <h1 mat-dialog-title>
    {{title}}
  </h1>

  <div mat-dialog-content *ngIf='message'>
    <p>{{message}}</p>
  </div>

  <div mat-dialog-actions class="center-content">
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
  </div>
</mat-grid-list>
